<h1 class="text-center">Here is the info for Movie {{ movie.title }}</h1>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="{{movie.imgURL}}" alt="">
        </div>
        <div class="col-md-6">
          <h1 class="display-4">Movie title: <br> {{ movie.title }}</h1>
        <p class="lead">Movie description: <br> {{ movie.description }}</p>
        <hr class="my-4">
        <div class="row"> 
          <h6>Release Date: {{movie.release_date}} </h6>
        </div>
        </div>
      </div>
      
      <form>
        <div class="form-group">
          <label for="users-rating">What would you rate the movie?</label>
          <br>
          <mat-slider min="0" max="5" step="1" value="0" [thumbLabel] = "thumbLabel" [(ngModel)] = "movie.userRating" name="uRating" (click)="convertToPercent()"></mat-slider>
        </div>
        <span class="score">
          <div class="score-wrap">
              <span class="stars-active" style="width:{{ toPercent | percent }}">
                  <i class="fa fa-star" aria-hidden="true"></i>
                  <i class="fa fa-star" aria-hidden="true"></i>
                  <i class="fa fa-star" aria-hidden="true"></i>
                  <i class="fa fa-star" aria-hidden="true"></i>
                  <i class="fa fa-star" aria-hidden="true"></i>
              </span>
              <span class="stars-inactive">
                  <i class="fa fa-star-o" aria-hidden="true"></i>
                  <i class="fa fa-star-o" aria-hidden="true"></i>
                  <i class="fa fa-star-o" aria-hidden="true"></i>
                  <i class="fa fa-star-o" aria-hidden="true"></i>
                  <i class="fa fa-star-o" aria-hidden="true"></i>
              </span>
          </div>
        </span>
        <button type="submit" class="btn btn-success" (click)="submitUserRating()">Submit Rating</button>
      </form>
      <p>Is this movie recommended? <br> {{ movie.recommended }}</p>
      <button type="button" class="btn btn-primary" (click)="goBackToList()" id="goBack">Go Back</button>
    </div>
</div>
